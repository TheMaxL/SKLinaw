<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SK Lahug</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="UI.css">
</head>
<body>

    <!-- HEADER -->
    <div class="header">
        <div class="top-dropdown">
            <select id="userSelect">
                <option value="public">Public View</option>
                <option value="signin">Sign In</option>
            </select>
        </div>
        <h1>SK LAHUG</h1>
    </div>

    <!-- COMMITTEE DROPDOWN -->
    <div class="select-container">
        <select id="committeeSelect">
            <option> Select Committee </option>
            <option> Active Citizenship </option>
            <option> Economic Committee </option>
            <option> Environment </option>
            <option> Global Mobility </option>
            <option> Governance </option>
            <option> Health </option>
            <option> Peace-Building and Security </option>
            <option> Social Inclusion and Equity </option>
            <option> Environment Committee </option>
        </select>
    </div>

    <!-- BIG IMAGE CARDS -->
    <div class="cards">
        <div class="card">
            <img src="images/sports.jpg" alt="PROGRAMS">
        </div>

        <div class="card">
            <img src="images/education.jpg" alt="SK OFFICIALS">
        </div>

        <div class="card">
            <img src="images/environment.jpg" alt="ACTIVITIES">
        </div>
    </div>

    <script src="UI.js"></script>
</body>
</html>
