<!DOCTYPE html>
<html>
<head>
  <title>SK Barangay System</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #4e73df, #1cc88a);
    }

    .container {
      text-align: center;
      background: white;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 15px 35px rgba(0,0,0,0.2);
      width: 350px;
    }

    h1 {
      margin-bottom: 20px;
      color: #333;
    }

    button {
      padding: 12px 25px;
      font-size: 16px;
      border: none;
      border-radius: 25px;
      background: #4e73df;
      color: white;
      cursor: pointer;
      transition: 0.3s ease;
    }

    button:hover {
      background: #2e59d9;
      transform: scale(1.05);
    }

    .hidden {
      display: none;
    }

    .form {
      margin-top: 20px;
      text-align: left;
      animation: fadeIn 0.4s ease-in-out;
    }

    input {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      margin-bottom: 15px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>

<body>

  <div class="container">
    <h1>SK Barangay Portal</h1>

    <!-- SIGN IN BUTTON -->
    <button id="signInBtn">Sign in as SK</button>

    <!-- ACCOUNT FORM -->
    <div id="accountForm" class="form hidden">
      <h3>Create Account</h3>

      <label>Full Name</label>
      <input type="text">

      <label>Position</label>
      <input type="text">

      <label>Barangay</label>
      <input type="text">

      <label>Upload Proof</label>
      <input type="file">

      <button type="submit">Submit</button>
    </div>
  </div>

  <script>
    const signInBtn = document.getElementById("signInBtn");
    const accountForm = document.getElementById("accountForm");

    signInBtn.addEventListener("click", function() {
      accountForm.classList.remove("hidden");
      signInBtn.style.display = "none";
    });
  </script>

</body>
</html>
